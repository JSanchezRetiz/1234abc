<div layout="column" style="background-color:#ff7539" layout-fill>
  <mat-toolbar style="background-color:#ff3d00" color="primary" class="mat-whiteframe-z1">
    <mat-toolbar-row>
      <span>Login</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div layout="column" layout>
    <div class="mat-content" layout-padding flex>
      <div layout-gt-xs="row" layout-align-gt-xs="center start">
        <div flex-gt-xs="70">
          <div class="text-center">
            <img src="./assets/icons/logo.svg" width="150px">
          </div>
          <div class="text-center">
            <mat-card-title style="color:#ffff;">GAMIFICACION</mat-card-title>
          </div>
          <mat-card-content>
            <form #loginForm="ngForm">
              <div layout="row">
                <mat-card style="width: 100%; background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                  <mat-card-content>
                    <mat-form-field style="width: 100%;" flex>
                      <input matInput #userElement #userControl="ngModel" placeholder="Correo electronico" type="text" maxlength="30" name="username" [(ngModel)]="username"
                        required>
                      <span matPrefix>
                        <mat-icon>person</mat-icon>
                      </span>
                      <mat-hint align="start">
                        <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Requerido</span>
                      </mat-hint>
                      <mat-hint align="end">{{userElement.value.length}} / 30</mat-hint>
                    </mat-form-field>
                  </mat-card-content>
                </mat-card>
              </div>
              <div layout="row">
                <mat-card style="width: 100%; background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                  <mat-card-content>
                    <mat-form-field style="width: 100%;" flex>
                      <input matInput #passElement #passControl="ngModel" placeholder="Contraseña" type="password" name="password" [(ngModel)]="password"
                        required>
                      <span matPrefix>
                        <mat-icon>lock</mat-icon>
                      </span>
                      <mat-hint align="start">
                        <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                      </mat-hint>
                      <mat-hint style="font-size:15px;  " align="end">
                        <a  style="text-decoration: none;color:rgb(80, 78, 78);" (click)="pasar()" routerLink="olvidar-contrasena">¿Has olvidado la contraseña? </a>
                      </mat-hint>
                    </mat-form-field>
                  </mat-card-content>
                </mat-card>
              </div>
            </form>
          </mat-card-content>
          <mat-card-actions layout="row">
            <div class="text-center">
              <button style="background-color:#ff3d00;color:#ffff;" flex mat-raised-button [disabled]="!loginForm.form.valid" (click)="login()">Ingresar</button>
            </div>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </div>
</div>
