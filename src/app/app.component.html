<mat-nav-list>
    <a *ngFor="let item of routes" mat-list-item [routerLink]="item.route" [tdLayoutToggle]="true">
        <div *ngIf="item.icon != 'casa'">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
        </div>
        <div *ngIf="item.icon != 'ingresar'">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
        </div>
        <div *ngIf="item.icon != 'registro'">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
        </div>
        <div *ngIf="item.icon != 'gestionar'">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
        </div>
    </a>
</mat-nav-list>
<router-outlet></router-outlet>
