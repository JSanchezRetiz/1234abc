<div layout="column" style="background-color:#ff7539">
  <mat-toolbar style="background-color:#ff3d00" color="primary" class="mat-whiteframe-z1">
    <mat-toolbar-row>
      <span>Editar notificacion</span>
      <span flex></span>
      <a mat-icon-button matTooltip="cerrar" matTooltipPosition="before" (click)="cerrar()">
        <mat-icon>clear</mat-icon>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <mat-card-content flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']" layout-align="center center" layout-fill>
      <form #notificationForm="ngForm">
        <div flex>
          <!-- Campo titulo -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <input matInput #notificationName #notificationControl="ngModel" placeholder="Nombre de la notificacion" type="text" maxlength="40"
                  name="Nombre" [(ngModel)]="notifications.title" required>
                <mat-hint align="start">
                  <span [hidden]="!notificationControl.errors?.required || notificationControl.pristine" class="tc-red-600">Requerido</span>
                </mat-hint>
                <mat-hint align="end">{{notificationName.value.length}} / 40</mat-hint>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <!-- Campo descripcion -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <textarea matInput #descriptionControl="ngModel" placeholder="Descripcion" type="text" maxlength="120" name="Descripcion"
                  [(ngModel)]="notifications.message" required rows="7" cols="120"></textarea>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
            <!-- Campo fecha -->
            <div layout="row" layout-xs="column">
              <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                <mat-card-content>
                  <div layout="row" flex="100">
                    <mat-form-field style="width: 100%;">
                      <input matInput placeholder="Fecha de inicio" #date1Control="ngModel" name="Fecha1" [(ngModel)]="notifications.startTime" [owlDateTimeTrigger]="dt"
                        [owlDateTime]="dt">
                      <owl-date-time #dt></owl-date-time>
                    </mat-form-field>
                    <i class="material-icons">event</i>
                  </div>
                </mat-card-content>
              </mat-card>
              <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                <mat-card-content>
                  <div layout="row" flex="100">
                    <mat-form-field layout="row" style="width: 100%;">
                      <input matInput placeholder="Fecha final" #date2Control="ngModel" name="Fecha2" [(ngModel)]="notifications.endTime" [owlDateTimeTrigger]="dt2"
                        [owlDateTime]="dt2">
                      <owl-date-time #dt2></owl-date-time>
                    </mat-form-field>
                    <i class="material-icons">event</i>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          <div layout="row" layout-xs="column">
            <mat-card flex="100" flex-xs="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
              <mat-card-content>
                <mat-form-field style="width: 100%;">
                  <mat-select #activity name="activity" [(value)]="notifications.activity" placeholder="Seleccione actividad">
                      <mat-option value="None"> None</mat-option>
                    <mat-option *ngFor="let activity of allActivity" [value]="activity.title">{{activity.title}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <mat-card-actions layout="row">
          <div class="text-center">
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button (click)="updateNotification()">Guardar</button>
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;margin:10px" flex mat-raised-button (click)="cerrar()">Cancelar</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
