<td-layout>
  <td-navigation-drawer flex [sidenavTitle]="name" logo="assets:covalent" name="Firstname Lastname" email="firstname.lastname@company.com">
    <mat-nav-list>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Sign out</a>
      <a mat-list-item (click)="perfil()">
        <mat-icon>exit_to_app</mat-icon>Actividades</a>
      <a *ngFor="let item of routes" mat-list-item>
        <mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div td-toolbar-content layout="row" layout-align="center center" flex>
      <span>Dashboard</span>
      <span flex></span>
    </div>
    <!-- router outlet goes here -->
    <div class="fondo">
      <div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
        <div flex="100">
          <div layout="row" layout-gt-sm="row" layout-xs="column" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title style="color:orangered">Recompensas</mat-card-title>
              <div class="text-center">
                <img src="./assets/icons/recompensa.svg" width="40%">
              </div>
              <div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
                <mat-card-actions layout="row">
                  <div class="text-center">
                    <button style="background-color:#ff3d00;color:#ffff;width: 100%;" flex mat-raised-button (click)="Agregar_recompensa()">Agregar recompensa</button>
                  </div>
                </mat-card-actions>
              </div>
            </mat-card>
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title style="color:orangered">Actividades</mat-card-title>
              <div class="text-center">
                <img src="./assets/icons/actividad.svg" width="40%">
              </div>
              <div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
                <mat-card-actions layout="row">
                  <div class="text-center">
                    <button style="background-color:#ff3d00;color:#ffff;width: 100%;" flex mat-raised-button (click)="Agregar_actividad()">Agregar actividad</button>
                  </div>
                </mat-card-actions>
              </div>
            </mat-card>
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title style="color:orangered">Usuarios</mat-card-title>
              <div class="text-center">
                <img src="./assets/icons/usuario.svg" width="100%">
              </div>
              <div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
                <mat-card-actions layout="row">
                  <div class="text-center">
                    <button style="background-color:#ff3d00;color:#ffff;width: 100%;" flex mat-raised-button (click)="Agregar_usuario()">Agregar usuario</button>
                  </div>
                </mat-card-actions>
              </div>
            </mat-card>
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title style="color:orangered">Medallas</mat-card-title>
              <div class="text-center">
                <img src="./assets/icons/medalla.svg" width="40%">
              </div>
              <div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
                <mat-card-actions layout="row">
                  <div class="text-center">
                    <button style="background-color:#ff3d00;color:#ffff;width: 100%;" flex mat-raised-button (click)="Agregar_medalla()">Agregar medalla</button>
                  </div>
                </mat-card-actions>
              </div>
            </mat-card>
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title style="color:orangered">Notificaciones</mat-card-title>
              <div class="text-center">
                <img src="./assets/icons/notificacion.svg" width="40%">
              </div>
              <div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
                <mat-card-actions layout="row">
                  <div class="text-center">
                    <button style="background-color:#ff3d00;color:#ffff;width: 100%;" flex mat-raised-button (click)="Agregar_notificacion()">Agregar notificacion</button>
                  </div>
                </mat-card-actions>
              </div>
            </mat-card>
          </div>
          <div layout="row" layout-gt-sm="row" layout-xs="column" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
            <!-- <mat-card class="datos">
              <mat-card-title *ngIf="users" class="text-center">{{users.length}}</mat-card-title>
              <mat-card-title>Usuarios registrados </mat-card-title>
            </mat-card> -->

            <mat-card class="datos">
              <mat-toolbar style="background-color:#ef6c00 ; color:black; text-align:center;">
                <span style="text-align:center;font-family: 'Exo 2', sans-serif;">Usuarios registrados</span>
              </mat-toolbar>
              <div style="padding: 10px 10px 10px 10px;">
                <mat-card-title *ngIf="users" class="text-center">{{users.length}}</mat-card-title>
              </div>
              <mat-divider></mat-divider>
              <mat-card-actions>
                <button mat-button style="color:black" class="text-upper">Registrados en la plataforma</button>
              </mat-card-actions>
            </mat-card>
            <div flex="40"></div>
            <div layout="column">
              <mat-card fxLayoutAlign="end center">
                <mat-card-title>Actividades registradas {{selectValue}} </mat-card-title>
                <mat-card-title class="text-center">{{myActivities.length}}</mat-card-title>
              </mat-card>
              <mat-card>
                <mat-card-content>
                  <mat-form-field style="width: 100%;">
                    <mat-select #activity name="activity" placeholder="Seleccione actividad" [(ngModel)]="selectValue" (click)="capturarId()"
                      (ngModelChange)="actualizarCosa()">
                      <mat-option *ngFor="let activity of allActivity" [value]="activity.title">{{activity.title}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
          <div layout="row" layout-gt-sm="row" layout-xs="column" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title class="text-center" style="color:orangered">Grafica General</mat-card-title>
              <div style="display: block">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
              </div>
            </mat-card>
            <mat-card flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-top']">
              <mat-card-title class="text-center" style="color:orangered">Grafica por Actividad</mat-card-title>
              <div style="display: block">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </td-layout-nav>
</td-layout>
