<div layout="column" style="background-color:#ff7539">
  <mat-toolbar style="background-color:#ff3d00" color="primary" class="mat-whiteframe-z1">
    <mat-toolbar-row>
      <span>Crear notificacion</span>
      <span flex></span>
      <a mat-icon-button matTooltip="cerrar" matTooltipPosition="before" (click)="cerrar()">
        <mat-icon>clear</mat-icon>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <mat-card-content flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']" layout-align="center center" layout-fill>
      <form #notificationForm="ngForm">
        <div flex>
          <!-- Campo titulo -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <input matInput #notificationName #notificationControl="ngModel" placeholder="Nombre de la notificacion" type="text" maxlength="40"
                  name="Nombre" [(ngModel)]="notificationSend.title" required>
                <mat-hint align="start">
                  <span [hidden]="!notificationControl.errors?.required || notificationControl.pristine" class="tc-red-600">Requerido</span>
                </mat-hint>
                <mat-hint align="end">{{notificationName.value.length}} / 40</mat-hint>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <!-- Campo descripcion -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <textarea matInput #descriptionControl="ngModel" placeholder="Descripcion" type="text" maxlength="120" name="Descripcion"
                  [(ngModel)]="notificationSend.message" required rows="1" cols="1"></textarea>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <!-- Campo fecha -->
          <div layout="row" layout-xs="column">
            <mat-card layout="row" flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
              <mat-card-content>
                <mat-form-field style="width: 100%;" class="calendar">
                  <input matInput #date1Control="ngModel" name="Fecha1" [(ngModel)]="notificationSend.startTime" [min]="fecha1" [max]="maxDate"
                    [matDatepicker]="picker" placeholder="Fecha inicio">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
            <mat-card layout="row" flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
              <mat-card-content>
                <mat-form-field style="width: 100%;" class="calendar">
                  <input matInput #date2Control="ngModel" name="endTime" [(ngModel)]="notificationSend.endTime" [min]="fecha1" [max]="maxDate"
                    [matDatepicker]="picker2" placeholder="Fecha final">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>
          <div layout="row" layout-xs="column">
            <mat-card flex="20" flex-xs="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
              <mat-card-content>
                <section layout-align="center center">
                  <mat-checkbox #allUser="ngModel" name="notificationAllUser" [(ngModel)]="notificationAllUser">Todos los usuarios</mat-checkbox>
                </section>
              </mat-card-content>
            </mat-card>
            <mat-card flex="80" flex-xs="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
              <mat-card-content>
                <mat-form-field style="width: 100%;">
                  <mat-select #activity name="activity" [(value)]="notificationSend.activity" placeholder="Seleccione actividad">
                    <mat-option *ngFor="let activity of allActivity" [value]="activity.title">{{activity.title}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <mat-card-actions layout="row">
          <div class="text-center">
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button [disabled]="!notificationForm.valid"
              (click)="createNotification()">Guardar</button>
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;margin:10px" flex mat-raised-button (click)="cerrar()">Cancelar</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
