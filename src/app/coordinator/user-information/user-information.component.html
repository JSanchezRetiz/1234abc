<div layout="column" style="background-color:#ff7539">
    <mat-toolbar style="background-color:#ff3d00" color="primary" class="mat-whiteframe-z1">
      <mat-toolbar-row>
        <span>Informacion del usuario</span>
        <span flex></span>
        <a mat-icon-button matTooltip="cerrar" matTooltipPosition="before" (click)="cerrar()">
          <mat-icon>clear</mat-icon>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card > 
        <mat-card-content>
          <mat-card-title class="text-center" style="padding: 10px 10px 10px 10px">{{user.name}} {{user.lastname}}</mat-card-title>
        </mat-card-content>
        <mat-card-content class="text-center">
          <img src="../../../assets/icons/UserAvatar/UserAvatar10.svg" width="100px">
        </mat-card-content>
        <mat-card-content>
          <mat-card-title class="text-center">{{user.job}}</mat-card-title>
        </mat-card-content>
        <mat-card-title class="text-center">{{user.creationDate}}</mat-card-title>
        <mat-card-title class="text-center">{{user.city}} </mat-card-title>
        <mat-card-title class="text-center">{{user.experience}} </mat-card-title>
 

        <mat-card-actions layout="row">
          <div class="text-center">
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button (click)="Ver_perfil()">Ver perfil</button>
          </div>
        </mat-card-actions>
      </mat-card>
  </div>
