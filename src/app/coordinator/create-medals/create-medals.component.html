<div layout="column" style="background-color:#ff7539">
  <mat-toolbar style="background-color:#ff3d00" color="primary" class="mat-whiteframe-z1">
    <mat-toolbar-row>
      <span>Crear medallas</span>
      <span flex></span>
      <a mat-icon-button matTooltip="cerrar" matTooltipPosition="before" (click)="cerrar()">
        <mat-icon>clear</mat-icon>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <mat-card-content flex="100" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']" layout-align="center center" layout-fill>
      <form #medalsForm="ngForm">
        <div flex>
          <!-- Campo medalla -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <input matInput #medalName #medalControl="ngModel" placeholder="Nombre de la medalla" type="text" maxlength="40" name="Nombre"
                  [(ngModel)]="medals.name" required>
                <mat-hint align="start">
                  <span [hidden]="!medalControl.errors?.required || medalControl.pristine" class="tc-red-600">Requerido</span>
                </mat-hint>
                <mat-hint align="end">{{medalName.value.length}} / 40</mat-hint>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <!-- Campo descripcion -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <textarea matInput #descriptionControl="ngModel" placeholder="Descripcion" type="text" maxlength="120" name="Descripcion"
                  [(ngModel)]="medals.description" required rows="1" cols="1"></textarea>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <!-- Campo puntos -->
          <mat-card flex="100" style=" background-color:#ffd0b0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-content>
              <mat-form-field style="width: 100%;" flex>
                <input matInput #requirementControl="ngModel" placeholder="Puntaje" type="number" name="Puntaje" [(ngModel)]="medals.requirementScore"
                  required>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>
        <mat-card-actions layout="row">
          <div class="text-center">
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button [disabled]="!medalsForm.valid" (click)="createMedal()">Guardar</button>
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;margin:10px" flex mat-raised-button (click)="cerrar()">Cancelar</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
