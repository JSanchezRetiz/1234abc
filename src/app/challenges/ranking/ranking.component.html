<td-layout>
  <div layout="column" style="background-color:#ffd0b0">
    <mat-toolbar style=background:#ff3d00 class="mat-whiteframe-z1">
      <mat-toolbar-row>
        <span style=color:white>Ranking</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card fxlayout="row" fxflex="100" fxShow.gt-sm flex>
      <mat-card-title style="color:orangered; text-align: center; font-size:40px">RANKING</mat-card-title>
      <mat-card *ngFor="let lista of activitiesScore" style="background:#ff6800">
        <div flex layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']" layout-align="center center">
          <div flex class="text-center">
            <img src="../../../assets/icons/UserAvatar/UserAvatar10.svg" width="90px">
          </div>
          <div flex class="text-center">
            <mat-card-content class="fuente">{{lista.userName}} </mat-card-content>
          </div>
          <div flex class="text-center">
            <mat-card-content class="fuente">{{lista.score}} Puntos</mat-card-content>
          </div>
          <div flex class="text-center">
            <img src="../../../assets/icons/Medals/medalla.svg" width="90px">
          </div>
        </div>
      </mat-card>
      <mat-card-actions layout="row">
        <div class="text-center">
          <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button (click)="Volver()">Volver</button>
        </div>
      </mat-card-actions>
