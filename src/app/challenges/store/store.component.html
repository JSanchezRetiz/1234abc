<td-layout>
  <td-navigation-drawer flex [sidenavTitle]="name" logo="assets:covalent" name="Firstname Lastname" email="firstname.lastname@company.com">
    <mat-nav-list>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Sign out</a>
      <a *ngFor="let item of routes" mat-list-item>
        <mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list td-navigation-drawer-menu>
        <a mat-list-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>Sign out</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div td-toolbar-content layout="row" layout-align="center center" flex>
      <span>Tienda</span>
      <span flex></span>
      <img src="../../../assets/icons/moneda.svg" width="30px">
      <span style=color:white>{{userDto.score}}</span>
    </div>
    <div style="background-color:#ffd0b0">
      <mat-card fxlayout="row" fxflex="100" fxShow.gt-sm flex>
        <mat-card-title style="color:orangered; text-align: center; font-size:40px">RECOMPENSAS</mat-card-title>
        <mat-card-subtitle style="text-align: center">Recompensas disponibles</mat-card-subtitle>
        <mat-grid-list [cols]="breakpoint" rowHeight="1:1.1" (window:resize)="onResize($event)">
          <mat-grid-tile  *ngFor="let tienda of store" [colspan]="cols" [rowspan]="rows">
            <mat-card flex="100" style='background:#f8f8f8'>
              <div style="padding:5px 5px 5px 5px" class="text-center">
                <img src="../../../assets/icons/rewards/audifonos.svg" width="100px">
                <mat-card-content>{{tienda.name}}</mat-card-content>
                <div fxlayout="row" fxflex="100" fxShow.gt-sm flex>
                  <img src="../../../assets/icons/moneda.svg" width="15px">
                  <span style=color:#ff3d00>{{tienda.scorePrice}}</span>
                </div>
              </div>
              <mat-card-actions layout="row">
                <div class="text-center">
                  <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button (click)="openConfirm(tienda)">Ver</button>
                </div>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-card-actions layout="row">
          <div class="text-center">
            <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button (click)="Volver()">Volver</button>
          </div>
        </mat-card-actions>
      </mat-card>
      <br>
      <br>
      <br>
    </div>
  </td-layout-nav>
</td-layout>
