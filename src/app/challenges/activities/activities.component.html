      <div class="mat-elevation-z8">
          <table  mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th style="color:orange" mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *ngFor="let dato of allActivity"> {{dato.title}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th style="color:orange" mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let dato"> {{dato.description}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container  matColumnDef="weight">
              <th style="color:orange"  mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let dato"> {{dato.status}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th style="color:orange" mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let dato"> xxxx </td>
            </ng-container>
        
            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <!-- <mat-paginator style="color:orange" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
