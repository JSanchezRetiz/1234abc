<div layout="column" style="background-color:#ff7539">
  <mat-toolbar style="background-color:#ff3d00" color="primary" class="mat-whiteframe-z1">
    <mat-toolbar-row>
      <span>Detalles de actividades</span>
      <span flex></span>
      <a mat-icon-button matTooltip="cerrar" matTooltipPosition="before" (click)="cerrar()">
        <mat-icon>clear</mat-icon>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <form #activitySendForm="ngForm">
      <mat-card-title class="text-center">Detalles:</mat-card-title>
      <mat-card style=" background-color:#ffd0b0">
        <mat-form-field style="width: 100%;" flex>
          <input matInput #activityName #activityControl="ngModel" class="text-center" type="text" maxlength="40" name="Nombre" [(ngModel)]="activity.title"
            disabled required>
        </mat-form-field>
      </mat-card>
      <!-- <mat-card-content>
        <mat-card-title name="title" [(ngModel)]="myActivity.title" class="text-center" style="padding: 10px 10px 10px 10px">{{activity.title}}</mat-card-title>
      </mat-card-content> -->
      <mat-card style=" background-color:#ffd0b0">
        <mat-form-field style="width: 100%;" flex layout="row">
          <input matInput #activityName #activityControl="ngModel" class="text-center" type="text" maxlength="40" name="Descripcion"
            [(ngModel)]="activity.description" disabled required>
        </mat-form-field>
      </mat-card>
      <mat-card style=" background-color:#ffd0b0">
        <mat-form-field style="width: 100%; background-color:#ffd0b0" flex>
          <input matInput #activityName #activityControl="ngModel" class="text-center" type="text" maxlength="40" name="Reglas" [(ngModel)]="activity.rules"
            disabled required>
        </mat-form-field>
      </mat-card>
      <!-- <mat-card-title name="description" [(ngModel)]="myActivity.description" class="justificar">
        {{activity.description}}</mat-card-title>
      <mat-card-title name="rules" [(ngModel)]="myActivity.rules" class="justificar">{{activity.rules}}</mat-card-title> -->
      <mat-card-title class="text-center">Recompensas:</mat-card-title>
      <mat-card style=" background-color:#ffd0b0">
        <mat-form-field style="width: 100%;" flex>
          <img  matPrefix src="../../../assets/icons/moneda.svg" width="20px" >
          <input  matInput #activityName #activityControl="ngModel" class="text-center" type="text" maxlength="40" name="recompensa"
            [(ngModel)]="activity.reward" disabled required>
        </mat-form-field>
      </mat-card>
      <mat-card style=" background-color:#ffd0b0">
        <mat-form-field style="width: 100%;" flex>
            <img matPrefix src="../../../assets/icons/recompensa.svg" width="20px" >
          <input matInput #activityName #activityControl="ngModel" class="text-center" type="text" maxlength="40" name="premio" [(ngModel)]="activity.prize"
            disabled required>
        </mat-form-field>
      </mat-card>
      <mat-card style=" background-color:#ffd0b0">
        <mat-form-field style="width: 100%;" flex>
            <img matPrefix src="../../../assets/icons/medalla.svg" width="20px" >
          <input matInput #activityName #activityControl="ngModel" class="text-center" type="text" maxlength="40" name="medalla" [(ngModel)]="activity.medal"
            disabled required>
        </mat-form-field>
      </mat-card>
      <!-- <mat-card-title name="reward" [(ngModel)]="myActivity.reward" class="text-center">
        <img src="../../../assets/icons/moneda.svg" width="20px"> {{activity.reward}} </mat-card-title>
      <mat-card-title name="prize" [(ngModel)]="myActivity.prize" class="text-center">{{activity.prize}}</mat-card-title>
      <mat-card-title name="medal" [(ngModel)]="myActivity.medal" class="text-center">{{activity.medal}}</mat-card-title> -->
      <mat-card-actions layout="row">
        <div class="text-center">
          <button style="background-color:#ff3d00;color:#ffff;width: 20%;" flex mat-raised-button (click)="Registrar()">Registrar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
